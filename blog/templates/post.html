<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Georges Petrequin</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="/blog/styles/blog.css">
    <style>
        /* Ensure navigation consistency */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: #6b8cff;
        }

        .home-icon {
            width: 24px;
            height: 24px;
        }

        /* Ensure consistent font */
        body {
            font-family: ibm plex mono, monospace;
            background-color: white;
            color: #333;
            line-height: 1.6;
        }

        /* Blog post styling */
        main {
            max-width: 800px;
            margin: 6rem auto 4rem;
            padding: 0 2rem;
        }

        .blog-content {
            margin: 0 auto;
            box-shadow: none;
        }

        .blog-header {
            margin-bottom: 1rem;
        }

        .blog-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #111;
            font-weight: 800;
            line-height: 1.2;
        }

        .post-meta {
            color: #666;
            font-size: 1rem;
            font-family: monospace;
        }

        .blog-body {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #333;
        }

        .blog-body h1, .blog-body h2, .blog-body h3 {
            color: #111;
            margin: 1rem 0 1rem;
            font-weight: 600;
        }

        .blog-body h2 {
            font-size: 1.75rem;
        }

        .blog-body h3 {
            font-size: 1.5rem;
        }

        .blog-body p {
            margin-bottom: 1.5rem;
        }

        .blog-body ul, .blog-body ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .blog-body li {
            margin-bottom: 0.75rem;
        }

        .blog-body a {
            color: #0066cc;
            text-decoration: none;
            border-bottom: 1px solid #0066cc;
        }

        .blog-body a:hover {
            opacity: 0.8;
        }

        .back-to-blog {
            display: inline-block;
            margin-top: 4rem;
            color: #0066cc;
            text-decoration: none;
            font-family: monospace;
            font-size: 0.875rem;
        }

        .back-to-blog:hover {
            opacity: 0.8;
        }

        /* Code block styling */
        .blog-body pre {
            background: #f6f8fa;
            padding: 1.5rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .blog-body code {
            font-family: monospace;
            font-size: 0.875rem;
            padding: 0.2em 0.4em;
            background: #f6f8fa;
            border-radius: 2px;
            color: #333;
        }

        .blog-body pre code {
            padding: 0;
            background: none;
        }

        /* Superscript styling */
        .blog-body sup {
            font-size: 0.75rem;
            top: -0.5em;
        }

        .blog-body sup a {
            border-bottom: none;
            color: #0066cc;
        }

        @media (max-width: 768px) {
            main {
                margin-top: 5rem;
                padding: 0 1.5rem;
            }

            .blog-header h1 {
                font-size: 2rem;
            }

            .post-meta {
                font-size: 0.875rem;
            }

            .blog-body {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="/" title="Home">
                    <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
                    </svg>
                </a>
                <a href="/blog/">Blog</a>
            </div>
        </div>
    </nav>

    <main>
        <article class="blog-content">
            <header class="blog-header">
                <h1>{{title}}</h1>
                <div class="post-meta">Posted on {{date}}</div>
            </header>

            <div class="blog-body">
                {{content}}
            </div>

            <a href="/blog/" class="back-to-blog">‚Üê Back to Blog</a>
        </article>
    </main>

    <script src="../../script.js"></script>
</body>
</html>
