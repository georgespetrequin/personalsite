<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georges Petrequin - Blog</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="/blog/styles/blog.css">
    <style>
        /* Ensure navigation consistency */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: #6b8cff;
        }

        .home-icon {
            width: 24px;
            height: 24px;
        }

        /* Ensure consistent font */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* Intro section styling */
        .intro-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .intro-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .intro-section .bio {
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="/" title="Home">
                    <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
                    </svg>
                </a>
                <a href="/blog/">Blog</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="intro-section">
            <h1>Blog</h1>
            <p class="bio">Welcome to my blog where I share my thoughts, experiences, and insights about technology, development, and more.</p>
        </section>

        <section class="blog-posts">
            {{#each posts}}
            <article class="blog-post">
                <h2 class="gradient-text">{{title}}</h2>
                <div class="post-meta">Posted on {{date}}</div>
                <p>{{description}}</p>
                <a href="{{url}}" class="read-more">
                    Read more â†’
                </a>
            </article>
            {{/each}}
        </section>
    </main>

    <script src="../src/script.js"></script>
</body>
</html>
