<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Georges Petrequin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="/" title="Home">
                    <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
                    </svg>
                </a>
                <a href="/blog/">Blog</a>
            </div>
        </div>
    </nav>

    <main>
        <article class="blog-content">
            <header class="blog-header">
                <h1 class="gradient-text">{{title}}</h1>
                <div class="post-meta">Posted on {{date}}</div>
            </header>

            <div class="blog-body">
                {{content}}
            </div>

            <a href="/blog/" class="back-to-blog">‚Üê Back to Blog</a>
        </article>
    </main>

    <script src="../script.js"></script>
</body>
</html>
