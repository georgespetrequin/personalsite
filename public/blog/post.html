<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | Georges Petrequin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <style>
        :root {
            --gradient-text: linear-gradient(45deg, #6b8cff, #b195ff);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
            padding: 2rem;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: #6b8cff;
        }

        .home-icon {
            width: 24px;
            height: 24px;
        }

        main {
            margin-top: 5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .post-header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .post-content h2 {
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            color: #333;
        }

        .post-content h3 {
            font-size: 1.4rem;
            margin: 1.5rem 0 1rem;
            color: #444;
        }

        .post-content p {
            margin-bottom: 1.5rem;
        }

        .post-content code {
            background: #f4f4f4;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: 'SF Mono', Consolas, Monaco, 'Andale Mono', monospace;
        }

        .post-content pre {
            background: #f8f8f8;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content a {
            color: #6b8cff;
            text-decoration: none;
        }

        .post-content a:hover {
            text-decoration: underline;
        }

        .post-content ul, .post-content ol {
            margin: 1rem 0 1.5rem 2rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }

        .post-content blockquote {
            border-left: 4px solid #6b8cff;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #555;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .post-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="/" title="Home">
                    <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
                    </svg>
                </a>
                <a href="/blog">Blog</a>
            </div>
        </div>
    </nav>

    <main>
        <article>
            <header class="post-header">
                <h1 id="post-title">Loading...</h1>
                <div class="post-date" id="post-date"></div>
            </header>
            <div class="post-content" id="post-content">
                Loading post content...
            </div>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script>
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            
            if (!slug) {
                window.location.href = '/blog/index.html';
                return;
            }
            
            try {
                // Load post metadata
                const response = await fetch('/blog/posts.json');
                const posts = await response.json();
                const post = posts.find(p => p.slug === slug);
                
                if (!post) {
                    throw new Error('Post not found');
                }

                // Update title and date
                document.title = `${post.title} | Georges Petrequin`;
                document.getElementById('post-title').textContent = post.title;
                document.getElementById('post-date').textContent = new Date(post.date)
                    .toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                // Load and render markdown content
                const markdownResponse = await fetch(`/blog/${slug}.md`);
                const markdown = await markdownResponse.text();
                
                // Configure marked with syntax highlighting
                marked.setOptions({
                    highlight: function(code, lang) {
                        if (Prism.languages[lang]) {
                            return Prism.highlight(code, Prism.languages[lang], lang);
                        }
                        return code;
                    }
                });

                const content = marked.parse(markdown);
                document.getElementById('post-content').innerHTML = content;

                // Initialize syntax highlighting
                Prism.highlightAll();
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post-content').innerHTML = `
                    <p>Error loading post. Please try again later.</p>
                    <a href="/blog/index.html">Return to blog index</a>
                `;
            }
        }

        loadPost();
    </script>
</body>
</html>
